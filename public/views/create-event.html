<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="public/styles/create-event.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Lugrasimo&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=UnifrakturCook:wght@700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/2a849d8267.js" crossorigin="anonymous"></script>
    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxVBqIEjCk-Y7SsQXg1XiKD8hXO3IpVrI&libraries=places&callback=initMap">
        </script>
    <script src="public/scripts/create-event.js" defer></script>
    <title>Create Event</title>
</head>

<body id="create-event-bg" class="container-center-center-column">
    <nav class="container-space-between-row nav-top">

        <ul class="container-center-center-row logo-home">
            <a href="/home-logged">
                <li>
                    <img src="/images/logo_alpa_event_black_circle_big.svg" class="AlpaEvent-logo">
                </li>
                <li class="logo-text">
                    AlpaEvent
                </li>
            </a>
        </ul>

        <ul class="container-center-center-row tekst-home desktop-icons">
            <a href="/user-events">
                <li class="nav-tekst">
                    EVENTS
                </li>
            </a>
            <a href="/user-rooms">
                <li class="nav-tekst">
                    ROOMS
                </li>
            </a>
            <a href="/forum">
                <li class="nav-tekst">
                    FORUM
                </li>
            </a>
        </ul>
        <a href="/user-profile">
            <div class="container-center-center-row login-register-home user-panel">
                <i class="fa-solid fa-user"></i>
            </div>
        </a>
        <ul class="mobile-icons">
            <li id="hamburger-menu">
                <i class="fa-solid fa-bars"></i>
            </li>

        </ul>

    </nav>
    <main class="container-center-center-column">
        <aside id="mobile-menu" class="container-center-center-column">
            <ul class="container-space-around-column">
                <a href="/user-events">
                    <li class="nav-tekst">
                        EVENTS
                    </li>
                </a>
                <a href="/user-rooms">
                    <li class="nav-tekst">
                        ROOMS
                    </li>
                </a>
                <a href="/forum">
                    <li class="nav-tekst">
                        FORUM
                    </li>
                </a>
                <li>
                    <a href="/user-profile">
                        <div class="container-center-center-row user-panel">
                            <i class="fa-solid fa-user"></i>
                        </div>
                    </a>
                </li>
            </ul>
        </aside>
        <p class="main-text">Create Event</p>

        <div class="main-content">
            <form id="event-form" class="container-center-center-column">
                <label for="event_name" class="label">Name</label>
                <input type="text" name="event_name" id="event_name" class="input">
                <label for="event_date" class="label">Date and Time</label>
                <input type="datetime-local" name="event_date" id="event_date" class="input">
                <label for="event_location" class="label">Location</label>
                <input type="search" id="event_location" name="event_location" placeholder="Type and choose location"
                    class="input">
                <div class="type-selector">
                    <input type="radio" id="public" name="event_type">
                    <label for="public">Public</label>
                    <input type="radio" id="private" name="event_type">
                    <label for="private">Private</label>
                </div>

                <div class="photo-selector container-center-center-column">
                    <label for="event-photo" class="label-upload">Upload Event Photo</label>
                    <input type="file" id="event-photo" name="event_photo" class="photo-input">
                    <br>
                    <img id="preview" src="#" alt="preview">
                    <br>
                </div>
                <label for="event-description" class="label">Description</label>
                <textarea type="textarea" placeholder="Write your description here" name="event_description"
                    id="event-description"></textarea>
                <button type="submit" class="button-submit">Create Event</button>
                <button type="submit" class="button-submit-2">Create Event and Room</button>
            </form>
        </div>
    </main>

</body>

</html>
